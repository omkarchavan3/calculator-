<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
    <div class="display">
        <input  id="inputBox" type="text" placeholder="0" class="input">
    </div>
    <div class="btn">
    <div>
        <button>AC</button>
        <button>DE</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div>
        <button>9</button>
         <button>8</button>
        <button>7</button>
        <button>+</button>
    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>*</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</div>
</div>
</div>
</body>
</html>
